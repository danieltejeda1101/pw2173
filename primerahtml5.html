<!doctype>
<html lang="es"> <!-- Para el buscador -->
<head>
	<title>El título</title>
	<meta charset="UT8"/> <!-- Para el código -->
</head>
<body>

	<!-- Optimización en motores de búsqueda (SEO) -->

	<aside>Agrupa contenido tangencial de la página. Contenido que no tiene nada que ver con la página.</aside>

	<!-- NO poner más de un <h1> -->
	<header>
		<h1>Título de la página.</h1> 
		<nav>
			<ul>
				<li>Menú 1</li>
				<li>Menú 2</li>
			</ul>

		</nav>Logo de la empresa.
	</header>

<!-- Etiquetas semánticas -->
<!-- Semántica = Sentido -->

	<main> Contenido principal </main>

	<section>
		<article>
			Contenido 1
		</article>
		<article>
			Contenido 2
		</article>
		<article>
			Contenido 3
		</article>
	</section>

<!-- No se debe poner section inside of section -->
<!-- Podemos tener article sin section -->
	<article>
		No hay problema
	</article>


	<footer>
		otros elementos, acerca de, otros menú
	</footer>

</body>
</html>
