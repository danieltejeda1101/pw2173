<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Audio y video</title>
</head>
<body>
	
	<audio controls>
		<source src="media/audio/musica.mp3"/>
	</audio>

	<!-- autoplay para play al cargar
	preload para descargar
	loop para repetir el video
	poster para un thumbnail por si el video no carga -->

	<video controls preload="auto" poster="media/img/estrella.png">
		<source src="media/video/html5.mp4"/>
		<source src="media/video/html5.webm"/>
	</video>

</body>
</html>
